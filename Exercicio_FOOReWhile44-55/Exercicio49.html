<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        window.onload = function(){
            
             var impar = 0
             var par = 0
            
            for(var i = 0; i < 6 ; i ++){
                var DigiteOPrimeiroValor = parseInt(prompt("Digite um valor"));

                if (DigiteOPrimeiroValor %2 === 0) 
                {
                   par++
                    
                }
                else 
                {
                    impar++
                                 
                }
            
            }
              console.log("Numeros pares " + par + " e numeros impar " + impar);
            }
            
        
    </script>
</body>
