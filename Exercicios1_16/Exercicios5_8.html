    <input type="text" Id="Nota2">

    </button>

    <script>
        function exibeDadoDigitado(){
            var NotaV1 =document.getElementById("Nota1").value;
            var NotaV2 =document.getElementById("Nota2").value;
            var NV1 = Number (NotaV1);
            var NV2 = Number (NotaV2);
            var Soma_Nv1_Nv2 = (NV1 + NV2);
            var Divide_Nv1_Nv2 = (Soma_Nv1_Nv2 / 2);
            
        alert ("A média entre " + NotaV1 + " e " + NotaV2 + " é igual a " + Divide_Nv1_Nv2 );
        }
